<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Countdown do curso Discover da Rocketseat"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
        <title>Countdown</title>
    </head>
    <body>
        <article class="container grid">
            <section class="countdown-timer-container grid">
                <h1>Ready to launch in...</h1>
                <div class="countdown-timer grid">
                    <span class="title-time-countdown">Dias</span>
                    <span class="title-time-countdown">Horas</span>
                    <span class="title-time-countdown">Minutos</span>
                    <span class="title-time-countdown">Segundos</span>
                    <p class="number-time">00 : 00 : 00 : 00</p>
                </div>
                <p class="subscribe-text">
                    Inscreva-se para saber mais sobre o lan√ßamento
                </p>
                <button class="btn-subscribe" type="button">Inscreva-se</button>
            </section>
            <img src="assets/rocket.svg" alt="Imagem de Foguete" />
        </article>

        <!-- JS -->
        <script src="index.js"></script>
    </body>
</html>
